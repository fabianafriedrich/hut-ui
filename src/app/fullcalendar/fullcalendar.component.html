<p-fullCalendar #fc [events]="events" [options]="options">

</p-fullCalendar>


<p-dialog header="{{eventTitle}}" [(visible)]="showModal" [style]="{width: '50vw'}">
  <header><h3>Author: {{eventAuthor}}</h3></header>
  <p>{{eventDescription}}</p>

  <p-footer>
    <button type="button" pButton icon="pi pi-times" (click)="hideModal()" label="Cancel" class="ui-button-secondary"></button>
  </p-footer>

</p-dialog>
