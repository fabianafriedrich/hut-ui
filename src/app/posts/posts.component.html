<p-table #dt [columns]="cols" [value]="posts" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="What are you looking for?"
               (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>

      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <p-dropdown *ngSwitchCase="'subjects'" [options]="subjectArray" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-post >
      <tr>
        <td align="center">{{post.title}}</td>
        <td align="center">{{post.user.name}}</td>
        <td align="center">{{post.subjects}}</td>
        <td align="center">{{post.creationDate | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </ng-template>

<!--    <ng-template pTemplate="body" let-rowData let-columns="columns">-->

<!--        <td *ngFor="let col of columns" align="center">-->
<!--          {{ col.data ? (rowData[col.field]| date : col.format) : rowData[col.field] }}-->
<!--        </td>-->
<!--      </tr>-->
<!--    </ng-template>-->
</p-table>
