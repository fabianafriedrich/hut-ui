<app-navbar></app-navbar>
<div class="contact">
  <h2>Contact Us!</h2>
  <p>Got a question You can contact us by clicking the 'Submit' and we will get back to you as soon as possible</p>
</div>
<p-toast position="top-center"></p-toast>
<div class="p-grid p-align-stretch vertical-container">
  <div class="p-col">
    <div class="box box-stretched">
      <form method="get" (ngSubmit)="sendEamail()" [formGroup]="form">
        <div class="form-group">
          <div class="ui-inputgroup">
            <input pInputText formControlName="name" class="ui-inputgroup-addon" type="text" placeholder="Name" >
          </div>
          <div class="ui-inputgroup">
            <p-message severity="error" text="Name is required" *ngIf="!form.controls['name'].valid&&form.controls['name'].dirty"></p-message>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <input pInputText formControlName="email" class="ui-inputgroup-addon" placeholder="Email" type="text" >
          </div>
          <div class="ui-inputgroup">
            <p-message severity="error" text="Email is required" *ngIf="!form.controls['email'].valid&&form.controls['email'].dirty"></p-message>
          </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <textarea rows="5" cols="20" pInputTextarea autoResize="autoResize" formControlName="message" class="ui-inputgroup-addon" placeholder="Message" ></textarea>
          </div>
          <div class="ui-inputgroup">
            <p-message severity="error" text="Message is required" *ngIf="!form.controls['message'].valid&&form.controls['message'].dirty"></p-message>
          </div>
        </div>
        <div class="ui-inputgroup">
          <button pButton type="submit" label="Submit" class="ui-button-success" [disabled]="!form.valid"></button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer>
  <p>@2020 HUT - Help Us Tech</p>
</footer>
