<app-navbar></app-navbar>


<div class="p-grid nested-grid">
  <div class="p-col-4">
    <div class="box box-stretched">
      <img id="profilePic" src="../../assets/images/userProfile.png" alt="HUT" >
    </div>
  </div>

  <div class="p-col-8">
    <div class="p-grid">
      <form method="put" (ngSubmit)="update()" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <div class="p-col-12">
            <div class="ui-inputgroup">
              <input formControlName="name" class="ui-inputgroup-addon" type="text" placeholder="Name">
            </div>
            <div class="ui-inputgroup">
              <p-message severity="error" text="Name is required" *ngIf="!form.controls['name'].valid&&form.controls['name'].dirty"></p-message>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="p-col-12">
            <div class="ui-inputgroup">
              <input formControlName="email" class="ui-inputgroup-addon" type="text" placeholder="Email">
            </div>
            <div class="ui-inputgroup">
              <p-message severity="error" text="Email is required" *ngIf="!form.controls['email'].valid&&form.controls['email'].dirty"></p-message>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="p-col-12 ">
            <div class="ui-inputgroup">
              <input formControlName="newPsw" class="ui-inputgroup-addon"type="password" placeholder="Password" >
            </div>
            <div class="ui-inputgroup">
              <p-message severity="error" text="Password is required" *ngIf="!form.controls['newPsw'].valid&&form.controls['newPsw'].dirty"></p-message>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="p-col-12">
            <div class="ui-inputgroup">
              <input formControlName="confirmNewPsw" class="ui-inputgroup-addon"type="password" placeholder="Confirm Password" >
            </div>
            <div class="ui-inputgroup">
              <p-message severity="error" text="Password is required" *ngIf="!form.controls['confirmNewPsw'].valid&&form.controls['confirmNewPsw'].dirty"></p-message>
            </div>
          </div>
        </div>
        <div class="p-col-12">
          <div class="ui-inputgroup">
            <button id="update" pButton class="ui-button-success" type="submit" label="Update Profile" [disabled]="!form.valid"></button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
